<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container-sm mt-3 shadow-lg rounded" id="main">
        <img src="ping pong.jpg" alt="" class="img-fluid">
        <div class="border container-fluid"><span class="fw-semibold fs-6">Ping Pong Score Keeper</span></div>
        <div class="p-3 border border-1 ">
            <div >
                <p class="fs-1 fw-bold pb-0"><span id="score1">0</span>  to  <span id="score2">0</span></p>
                <span class="fw-light pt-0 mb-0 fs-6">USE THE BUTTON BELOW TO KEEP SCORE.</span><br>
                <div class="row align-item-center"><label for="playto" class="mt-3 form-label fw-bold col-auto">Playing to</label>
                <select name="score" id="playto" class="form-select col-auto">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                </select></div>

            </div>

        </div>
        <div id="btn" class="row">
            <button type="button" id="btn1" class="col-4 btn btn-primary">+1 Player One</button>
            <button type="button" id="btn2" class="col-4 btn btn-success">+1 Player Two</button>
            <button type="button" id="resetBtn" class="col-4 btn btn-danger">Reset</button>

        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
