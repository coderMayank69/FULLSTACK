<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race form</title>
  </head>
  <body>
    <h1>Race Registerations!</h1>
    <form action="">
      <div>
        <label for="fn">First Name</label>
        <input type="text" name="first name" id="fn" />
        <label for="ln">Last Name</label>
        <input type="text" name="first name" id="ln" />
      </div>
      <p>Select a Race:</p>
      <label for="1">Fun Run 5k</label>
      <input type="radio" name="race" id="1" />
      <label for="2">Half Marathon</label>
      <input type="radio" name="race" id="2" />
      <label for="3">Full Marathon</label>
      <input type="radio" name="race" id="3" />

      <div>
        <label for="email">Email</label>
        <input type="email" />
        <label for="password">password</label>
        <input type="password" />
      </div>
      <div>
        <label for="age">Select age group</label>
        <select name="age" id="age">
          <option value="age">under 18</option>
          <option value="age">18 - 50</option>
          <option value="age">50 +</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
