    <h1 class="display-1 text-center">Form</h1>
    <div class="container border rounded shadow p-5">
      <form action="">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              name=""
              id=""
              class="form-control col"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">password</label>
            <input
              type="password"
              name=""
              id=""
              class="form-control col"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="address">address</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control col"
              placeholder="Sunhera, Lahore, Pakistan"
              required
            />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="City">City</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control col"
              placeholder="Lucknow"
              required
            />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="Zip-code">Zip-code</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control col"
              placeholder="59303"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="form-control" for="select">State</label>
          <select class="form-control border" name="state" id="state">
            <option value="">x</option>
            <option value="">your</option>
            <option value="">v</option>
            <option value="">e</option>
            <option value="">w</option>
            <option value="">we</option>
            <option value="">cv</option>
          </select>

          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="disabledFieldsetCheck"
              />
              <label class="form-check-label" for="disabledFieldsetCheck">
                Canâ€™t check this
              </label>
            </div>
          </div>
        </div>
      </form>

      <div class="form-group">
        <button type="submit" class="btn btn-success">submit</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>

    ></script>
